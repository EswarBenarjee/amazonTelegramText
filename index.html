<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="container p-5 d-flex justify-content-center align-items-center flex-column"
    >
      <form action="#" id="myForm">
        <input type="text" id="msg" />
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>

      <br />
      <div class="border border-primary p-4 row" id="messageDiv">
        <div id="message" class="col-10"></div>
        <div id="copy" class="col-2">
          <i class="fa-solid fa-copy w-100 h-100" id="copyIcon"></i>
          <i
            class="fa-solid fa-check w-100 h-100"
            style="display: none"
            id="correctIcon"
          ></i>
        </div>
      </div>

      <br />
      <div class="border border-info p-4 row" id="fetchMessage"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://kit.fontawesome.com/f187a22733.js"
    crossorigin="anonymous"
  ></script>

  <script src="./assets/js/script.js"></script>
</html>
